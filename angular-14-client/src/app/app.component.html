<div id="app" class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Share It!</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-label="Toggle navigation"
        (click)="collapse()"
        [attr.aria-expanded]="!navbarCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [attr.class]="nav_class" id="navbarSupportedContent">
        <ul
          class="navbar-nav mr-auto collapsible"
          [@collapse]="!navbarCollapsed"
          routerLinkActive="active"
        >
          <li class="nav-item">
            <a href="/home" class="nav-link" routerLink="home">Home </a>
          </li>
          <li class="nav-item" *ngIf="showAdminBoard">
            <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
          </li>
          <li class="nav-item">
            <a
              href="/user"
              class="nav-link"
              *ngIf="isLoggedIn"
              routerLink="user"
              >Users</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/tool"
              class="nav-link"
              *ngIf="isLoggedIn"
              routerLink="tools"
              >Tools</a
            >
          </li>
          <li class="nav-item">
            <i
              href="/profile"
              class="nav-link fa-solid fa-bell"
              style="line-height: 1.7"
              *ngIf="isLoggedIn"
              routerLink="profile"
            ><span class="badge badge-pill badge-danger">{{notification_amount}}</span></i>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a href="/register" class="nav-link" routerLink="register"
              >Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link" routerLink="login">Login</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
          <li class="nav-item">
            <a href="/profile" class="nav-link" routerLink="profile">{{
              username
            }}</a>
          </li>
          <li class="nav-item">
            <a href class="nav-link" (click)="logout()">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <footer class="mt-auto">
    <!-- Copyright -->
    <div class="text-center p-3 text-secondary" style="background-color: rgba(0, 0, 0, 0.2)">
      Â© 2023 Copyright: Shoval Moshe & Golan Yakobov

        <li class="ml-3">shovalm888@gmail.com</li>
        <li>golanya9@gmail.com</li>
    </div>
    <!-- Copyright -->
  </footer>
</div>
